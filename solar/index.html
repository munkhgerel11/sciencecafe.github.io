  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-16" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable = no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title dir="ltr">Science Cafe</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/styles.css"
    />
  </head>
  <body class="opening hide-UI view-2D zoom-large data-close controls-close">
    <div id="navbar">
      <a id="toggle-data" href="#data"><i class="icon-data"></i>Data</a>
      <h1>Нарны аймаг</h1>
      <a id="toggle-controls" href="#controls"
        ><i class="icon-controls"></i>Controls</a
      >
    </div>
    <div id="data">
      <a class="sun" title="sun" href="#sunspeed">Нар</a>
      <a class="mercury" title="mercury" href="#mercuryspeed">Буд</a>
      <a class="venus" title="venus" href="#venusspeed">Сугар</a>
      <a class="earth active" title="earth" href="#earthspeed">Дэлхий</a>
      <a class="mars" title="mars" href="#marsspeed">Ангараг</a>
      <a class="jupiter" title="jupiter" href="#jupiterspeed">Бархасбадь</a>
      <a class="saturn" title="saturn" href="#saturnspeed">Санчир</a>
      <a class="uranus" title="uranus" href="#uranusspeed">Тэнгэрийн ван</a>
      <a class="neptune" title="neptune" href="#neptunespeed">Далай ван</a>
    </div>
    <div id="controls">
      <label class="set-view">
        <input type="checkbox" />
      </label>
      <label class="set-zoom">
        <input type="checkbox" />
      </label>
      <label>
        <input type="radio" class="set-speed" name="scale" checked />
        <span>Хурдны харьцаагаар </span>
      </label>
      <label>
        <input type="radio" class="set-size" name="scale" />
        <span>Хэмжээн харьцаагаар</span>
      </label>
      <label>
        <input type="radio" class="set-distance" name="scale" />
        <span>Зайны харьцаагаар</span>
      </label>
    </div>
    <div id="universe" class="scale-stretched">
      <div id="galaxy">
        <div id="solar-system" class="earth">
          <div id="mercury" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Буд - Mercury</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="venus" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Сугар - Venus</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="earth" class="orbit">
            <div class="pos">
              <div class="orbit">
                <div class="pos">
                  <div class="moon"></div>
                </div>
              </div>
              <div class="planet">
                <dl class="infos">
                  <dt>Дэлхий - Earth</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="mars" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Ангараг - Mars</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="jupiter" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Бархасбадь - Jupiter</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="saturn" class="orbit">
            <div class="pos">
              <div class="planet">
                <div class="ring"></div>
                <dl class="infos">
                  <dt>Санчир - Saturn</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="uranus" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Тэнгэрийн ван - Uranus</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="neptune" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Далай ван - Neptune</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="sun">
            <dl class="infos">
              <dt>Нар - Sun</dt>
              <dd><span></span></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript">
      if (typeof jQuery == "undefined") {
        document.write(
          unescape(
            "%3Cscript src='js/jquery.min.js' type='text/javascript'%3E%3C/script%3E"
          )
        );
      }
    </script>
    <script src="js/prefixfree.min.js"></script>
    <script src="js/scripts.min.js"></script>
  </body>
</html>
